{% extends 'base.html' %} {% load custom_filters %} {% block content %}
<div class="container my-5">
  <h2 class="text-center mb-4">Add Coffee</h2>
  <form
    method="post"
    enctype="multipart/form-data"
    class="border p-4 rounded shadow-sm"
  >
    {% csrf_token %}

    <!-- Coffee Name -->
    <div class="form-group mb-3">
      <label for="name" class="form-label">Coffee Name</label>
      {{ form.name|add_class:"form-control" }}
    </div>

    <!-- Price -->
    <div class="form-group mb-3">
      <label for="price" class="form-label">Price</label>
      {{ form.price|add_class:"form-control" }}
    </div>

    <!-- Quantity -->
    <div class="form-group mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      {{ form.quantity|add_class:"form-control" }}
    </div>

    <!-- Image -->
    <div class="form-group mb-3">
      <label for="image" class="form-label">Coffee Image</label>
      {{ form.image|add_class:"form-control" }}
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-dark btn-lg">Add Coffee</button>
    </div>
  </form>
</div>

{% endblock %}
