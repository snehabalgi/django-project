{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barista</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      .navbar-brand {
        font-family: "Segoe UI", sans-serif;
        font-size: 1.75rem;
        text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4);
        transition: transform 0.2s ease-in-out;
      }

      .navbar-brand:hover {
        color: #ffdd57;
        transform: scale(1.1);
      }

      .btn-cart {
        position: relative;
      }

      .cart-badge {
        position: absolute;
        top: -5px;
        right: -10px;
        padding: 3px 6px;
        border-radius: 50%;
        background-color: #ff5733;
        color: white;
        font-size: 0.75rem;
      }
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold me-4" href="{% url 'home' %}">
          <i class="bi bi-cup-hot"></i> Barista
        </a>

        <a class="nav-link text-white me-4" href="{% url 'add_coffee' %}">
          Add Coffee
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                class="nav-link text-white active me-4"
                aria-current="page"
                href="{% url 'home' %}"
              >
                Home
              </a>
            </li>
            <li>
              <a class="nav-link text-white me-4" href="{% url 'about' %}"
                >About Us</a
              >
            </li>
          </ul>

          <!-- View Cart Button with Badge -->
          <a href="{% url 'cart' %}" class="btn btn-outline-light btn-cart">
            <i class="bi bi-cart"></i> View Cart
            <span class="cart-badge">{{ cart_count|default:"0" }}</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container my-5">{% block content %} {% endblock %}</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </body>
</html>
