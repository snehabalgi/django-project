{% extends 'base.html' %} {% block content %}
<div class="container py-5">
  <div class="row align-items-center">
    <!-- Coffee Image Section -->
    <div class="col-lg-6 mb-4">
      <div class="card border-0 shadow-lg">
        <img
          src="{{ coffee.image.url }}"
          alt="{{ coffee.name }}"
          class="img-fluid rounded"
          style="max-height: 400px; object-fit: cover"
        />
      </div>
    </div>

    <!-- Coffee Details Section -->
    <div class="col-lg-6">
      <h1 class="display-5 mb-3">{{ coffee.name }}</h1>
      <h4 class="text-muted mb-4">Rs. {{ coffee.price }}</h4>

      <ul class="list-unstyled">
        <li class="mb-3">
          <strong>Origin:</strong>
          <span class="text-muted">{{ coffee.origin }}</span>
        </li>
        <li class="mb-3">
          <strong>Flavor Profile:</strong>
          <span class="text-muted">{{ coffee.flavor_profile }}</span>
        </li>
        <li class="mb-3">
          <strong>Description:</strong>
          <p class="text-muted">{{ coffee.description }}</p>
        </li>
      </ul>

      <!-- Buttons Section -->
      <div class="d-flex gap-3">
        <a href="{% url 'add_to_cart' coffee.id %}" class="btn btn-dark btn-lg">
          <i class="bi bi-cart"></i> Add to Cart
        </a>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">
          <i class="bi bi-arrow-left-circle"></i> Back to Home
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
